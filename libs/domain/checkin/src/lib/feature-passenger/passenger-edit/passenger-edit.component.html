<div class="card">
  <div class="card-header">
    <h2 class="card-title">Passenger Edit</h2>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="id">ID:</label>
        <input id="id" [control]="editForm.id" type="number" class="form-control" />
      </div>

      <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input id="firstname" [control]="editForm.firstName" class="form-control" />
      </div>

      <div class="form-group">
        <label for="name">Lastname:</label>
        <input id="name" [control]="editForm.name" class="form-control" />
      </div>
      @for (error of editForm.name().errors(); track error.kind) {
        @if (error.kind === 'required') {
          <div class="alert alert-danger">
            Lastname field is mandatory!
          </div>
        }
      }

      <div class="form-group">
        <label for="bonusMiles">Bonus Miles:</label>
        <input
          id="bonusMiles"
          [control]="editForm.bonusMiles"
          type="number"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <input id="status" [control]="editForm.passengerStatus" class="form-control" />
      </div>
    </form>

    <div class="form-group">
      <button
        (click)="save()"
        [disabled]="!editForm().valid()"
        class="btn btn-default"
      >
        Save
      </button>
    </div>
  </div>
</div>
